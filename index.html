<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <div class="entry" style="margin: 15px 0px 0px 0px">
      </div>
  
      <!-- <h3><a href="{{ site.baseurl }}{{ post.url }}">{{post.title }}</a></h3> -->

        {{ post.excerpt }}
      </div>
    </article>
  {% endfor %}
