.blog-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* This creates a responsive grid with columns that are at least 200px wide */
    gap: 20px; /* Space between grid items */
    padding: 100px 0; /* Space above and below the grid */
    margin: 0px 2px; /* Center the grid horizontally */
    max-width: 890px; /* Maximum width of the grid */
}

.blog img {
    width: 100%; /* Make images fill the width of the .project div */
    height: auto; /* Maintain the original aspect ratio */
    border-radius: 3px; /* Optional: Add rounded corners to the
thumbnails */
            filter: grayscale(80%);
}

.blog img:hover {
            filter: grayscale(10%);

text-align: right;
